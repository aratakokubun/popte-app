<div *ngIf="_dashboardTitle;then specifiedTitle else staticTitle"></div>
<ng-template #specifiedTitle>
  <h3>
    {{_dashboardTitle}}
  </h3>
</ng-template>
<ng-template #staticTitle>
  <h3>
    "Dashboard"
  </h3>
</ng-template>
<app-fader-component [images]="_popteFaderImages" intervalMillis="2500" [onImageClick]="onImageClick.bind(this)"></app-fader-component>
<app-popte-search></app-popte-search>

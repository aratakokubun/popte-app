<div *ngIf="popte">
  <div><label>id: </label>{{popte.id}}</div>
  <div>
    <img src="{{popte.imageUrl}}" />
    <!--<img src="{{popte.localPath}}" />-->
  </div>
</div>

<div *ngIf="rateTitle;then specifiedTitle else staticTitle"></div>
<ng-template #specifiedTitle>
  <h3>
    {{rateTitle}}
  </h3>
</ng-template>
<ng-template #staticTitle>
  <h3>
    このポプテを評価する
  </h3>
</ng-template>
<app-rate-parts></app-rate-parts>
<app-back-button [buttonLabel]="backButtonTitle"></app-back-button>
